<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0,
        viewport-fit=cover"" />
        <title>Emoi Player</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="preload"
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap"
            as="style"
        />
        <link
            rel="preload"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            as="style"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="wrapper background"></div>
        <div class="wrapper foreground">
            <canvas class="foreground-canvas"></canvas>
        </div>
        <div class="wrapper player visible">
            <div class="button-group">
                <button class="setting-button">
                    <span class="material-icons sm"> settings </span>
                </button>
                <button class="prev-button">
                    <span class="material-icons"> skip_previous </span>
                </button>
                <button class="play-button">
                    <span class="material-icons"> play_arrow </span>
                </button>
                <button class="next-button">
                    <span class="material-icons"> skip_next </span>
                </button>
                <button class="like-button">
                    <span class="material-icons sm"> favorite_border </span>
                </button>
            </div>
            <div class="range-group">
                <input
                    type="range"
                    class="volume-range"
                    min="0"
                    max="70"
                    value="35"
                    step="0.7"
                />
            </div>
        </div>
        <div class="wrapper setting">
            <div class="menu container visible">
                <div class="content">
                    <div id="menu-audio-pack" class="button">
                        <span class="material-icons"> library_music </span>
                        <span class="title">오디오 팩</span>
                    </div>
                    <div id="menu-playlist" class="button">
                        <span class="material-icons"> format_list_bulleted </span>
                        <span class="title">플레이리스트</span>
                    </div>
                    <div id="menu-repeat" class="button">
                        <span class="material-icons"> repeat </span>
                        <span class="title">노래 반복</span>
                    </div>
                    <div id="menu-background" class="button">
                        <span class="material-icons"> image </span>
                        <span class="title">배경 이미지</span>
                    </div>
                </div>

                <div class="footer">
                    <div id="close" class="button"><p class="title">닫기</p></div>
                </div>
            </div>
            <div class="audio-pack container">
                <div class="content"></div>
                <div class="footer">
                    <div id="back" class="button"><p class="title">뒤로</p></div>
                    <div id="close" class="button"><p class="title">닫기</p></div>
                </div>
            </div>
            <div class="playlist container">
                <div class="content"></div>
                <div class="footer">
                    <div id="back" class="button"><p class="title">뒤로</p></div>
                    <div id="close" class="button"><p class="title">닫기</p></div>
                </div>
            </div>
            <div class="repeat container">
                <p class="description">
                    <span class="value"></span><span class="text"></span>
                </p>
                <input type="range" class="range" min="0" max="6" step="1" value="0" />
                <div class="range-label">
                    <span>0</span>
                    <span>3</span>
                    <span>5</span>
                    <span>10</span>
                    <span>30</span>
                    <span>60</span>
                    <span>∞</span>
                </div>
                <div class="footer">
                    <div id="back" class="button"><p class="title">뒤로</p></div>
                    <div id="close" class="button"><p class="title">닫기</p></div>
                </div>
            </div>
            <div class="background container">
                <div id="normal" class="button">
                    <p class="title">
                        <span class="material-icons"> star </span>
                        <span> 기본 </span>
                    </p>
                    <p class="description">노래에 지정된 배경을 표시합니다.</p>
                </div>
                <div id="shuffle" class="button">
                    <p class="title">
                        <span class="material-icons"> shuffle </span>
                        <span> 섞기 </span>
                    </p>
                    <p class="description">
                        오디오 팩에 있는 배경 중 랜덤하게 표시합니다.
                    </p>
                </div>
                <div class="footer">
                    <div id="back" class="button"><p class="title">뒤로</p></div>
                    <div id="close" class="button"><p class="title">닫기</p></div>
                </div>
            </div>
        </div>
    </body>
</html>
